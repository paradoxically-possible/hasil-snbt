<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkiraan Skor Tes Masuk Universitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perkiraan Skor Tes Masuk Universitas</h1>
        <form id="scoreForm">
            <label for="pu">Penalaran Umum (30 Soal):</label><br>
            <input type="number" id="pu" max="30" min="0" required><br><br>

            <label for="ppu">Pengetahuan dan Pemahaman Umum (20 Soal):</label><br>
            <input type="number" id="ppu" max="20" min="0" required><br><br>

            <label for="pbm">Pemahaman Bacaan dan Menulis (20 Soal):</label><br>
            <input type="number" id="pbm" max="20" min="0" required><br><br>

            <label for="pk">Pengetahuan Kuantitatif (20 Soal):</label><br>
            <input type="number" id="pk" max="20" min="0" required><br><br>

            <label for="lbi">Literasi Bahasa Indonesia (30 Soal):</label><br>
            <input type="number" id="lbi" max="30" min="0" required><br><br>

            <label for="lbe">Literasi Bahasa Inggris (20 Soal):</label><br>
            <input type="number" id="lbe" max="20" min="0" required><br><br>

            <label for="pm">Penalaran Matematika (20 Soal):</label><br>
            <input type="number" id="pm" max="20" min="0" required><br><br>

            <button type="button" onclick="calculateScore()">Hitung</button>
        </form>

        <div id="result" class="output" style="display: none;">
            <p id="correctAnswers"></p>
            <p id="wrongAnswers"></p>
            <p id="estimatedScore"></p>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        function calculateScore() {
            const maxQuestions = {
                pu: 30,
                ppu: 20,
                pbm: 20,
                pk: 20,
                lbi: 30,
                lbe: 20,
                pm: 20
            };

            let totalCorrect = 0;
            let valid = true;

            for (const [key, max] of Object.entries(maxQuestions)) {
                const value = parseInt(document.getElementById(key).value) || 0;

                if (value < 0 || value > max) {
                    alert(`Nilai untuk ${key.toUpperCase()} harus antara 0 dan ${max}.`);
                    valid = false;
                    break;
                }
                totalCorrect += value;
            }

            if (!valid) return;

            const totalQuestions = 160;
            const totalWrong = totalQuestions - totalCorrect;
            const estimatedScore = totalCorrect * 6.58;

            document.getElementById("correctAnswers").textContent = `Jawaban benar: ${totalCorrect}`;
            document.getElementById("wrongAnswers").textContent = `Jawaban salah: ${totalWrong}`;
            document.getElementById("estimatedScore").textContent = `Perkiraan nilai Anda adalah: ${estimatedScore.toFixed(2)}`;

            const resultMessage = estimatedScore >= 670
                ? "Anda memiliki peluang untuk lulus PTN Top 3"
                : "Lebih banyak belajar lagi";

            document.getElementById("resultMessage").textContent = resultMessage;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
